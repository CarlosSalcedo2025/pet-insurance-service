version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pet-insurance-db
    environment:
      POSTGRES_DB: pet_insurance
      POSTGRES_USER: pet_user
      POSTGRES_PASSWORD: pet_password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pet_user -d pet_insurance"]

      interval: 10s
      timeout: 5s
      retries: 5
